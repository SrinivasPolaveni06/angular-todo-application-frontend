<div class="container table-container">
  <div class="row">
    <div
      class="col-12 search-card"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search by title"
          #input
        />
      </mat-form-field>
      <div>
        <button
          mat-raised-button
          class="download-btn me-3"
          (click)="exportexcel()"
        >
          Export to Excel
        </button>
        <button mat-raised-button class="download-btn" (click)="onDownload()">
          Download
        </button>
      </div>
    </div>
    <h1>Todo Table</h1>
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" matSort id="excel-table">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="{ 'copmleted-text': element.completed }"
          >
            {{ element.id }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Titleitle</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="{ 'copmleted-text': element.completed }"
          >
            {{ element.title }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="target">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Target</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="{ 'copmleted-text': element.completed }"
          >
            {{ element.target }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="completed">
          <th mat-header-cell *matHeaderCellDef>Completed</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="{ 'copmleted-text': element.completed }"
          >
            {{ element.completed ? "Done" : "Incomplete" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>CreatedAt</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="{ 'copmleted-text': element.completed }"
          >
            {{ element.createdAt }}
          </td>
        </ng-container>
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef>UpdatedAt</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="{ 'copmleted-text': element.completed }"
          >
            {{ element.updatedAt }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="{ 'copmleted-text': element.completed }"
          >
            <button
              mat-icon-button
              class="example-icon"
              (click)="onEdit($event, element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              class="example-icon"
              (click)="openDialog('0ms', '0ms', element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        class="table-page-container ms-auto"
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
